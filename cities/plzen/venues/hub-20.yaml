city: Plzeň
name: HUB 2.0
address: Cukrovarská 3006/20, Plzeň
notes: |
  Na brance u vstupu do objektu bude podrobnější nasměrování.

  Pokud máte zájem o větší jídlo, lze využít dovážky. Kousek od objektu je například provozovna Pizza doma. Na místě bude k dispozici voda, točená kofola a pivo.

  Z vlakového nádraží 15 minut pěšky přes ulice Mikulášská, Slovanská, Papírnická, poté přes
  Papírenskou lávku do ulice Cukrovarská. Alternativně tramvají číslo 1 či 2 do zastávky Mikulášské náměstí,
  poté opět 7 minut pěšky ulicí Papírnická a přes Papírenskou lávku do ulice Cukrovarská.

  Z autobusového nádraží asi 25 minut pěšky ulicemi Husova, Smetanovy sady, Kopeckého sady, Goethova, Prokopova,
  Doudlevecká až do ulice Cukrovarská. Alternativně tramvají číslo 2 na zastávku Mikulášské náměstí, 
  pak 7 minut pěšky ulicí Papírnická a přes Papírenskou lávku do ulice Cukrovarská.

