address: Dominikánská 13/8, Plzeň
note: |
  Máme rezervovaný celý suterén restaurace (Pivní klub). Pokud nenajdete schody dolů, na baru vás rádi nasměrují.

  [Webovky restaurace](http://beerfactoryplzen.cz/) (odscrollujte pro denní menu), [stálé menu](http://beerfactoryplzen.cz/stale-menu/).

  Z vlakového nádraží 15 minut pěšky přes ulice Americká, Jungmannova, Bedřicha Smetany, Náměstí Republiky a Dominikánská. Možno též tramvají číslo 1 nebo 2 na zastávku Náměstí Republiky, pak 3 minuty pěšky.

  Z autobusového nádraží 15 minut pěšky přes ulice Přemyslova, Solní a Dominikánská. Alternativně tramvají číslo 2 na zastávku Náměstí Republiky, pak 5 minut pěšky.

