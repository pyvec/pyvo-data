city: liberec
start: 2019-05-09 18:00:00
name: Liberecké Pyvo
number: 5
venue: depo
description: |
  Je tu páté Liberecké Pyvo, programátorský sraz nejen o Pythonu. Ač se akce koná pod záštitou Python komunity, vítáni jsou programátoři a admini používající jakýkoli (i žádný) programovací jazyk.

  Abychom věděli, s kolika lidmi můžeme počítat, prosím **[nahlaste svou účast](https://doodle.com/poll/nk2i5vrec3redbtq)**. Díky!

talks:
  - title: "*Prázdné místo*"
    description: |
            Prostor pro vaší přednášku. Máte něco, o čem si chcete povídat? Napište organizátorům a přihlaste se.

  - title: Lightning talks
    lightning: true
    description: |
            Krátké přednášky na libovolné téma. Jediným omezením je časový limit pět minut (včetně prostoru pro dotazy). Registrujte svůj *lightning talk* na [lipyvo.jdem.cz](http://lipyvo.jdem.cz/).
