city: liberec
start: 2018-04-19 18:00:00
name: Liberecké Pyvo
number: 2
topic: Moje oblíbené
venue: depo
description: |
  Druhé setkání programátorů v Liberci proběhne přibližně dva měsíce po předchozím. Tématem tentokrát budou *oblíbené* – postupy, programovací jazyky, utility, nebo třeba technologie. Máte nějakou takovou? **Nestyďte se a povězte nám o ní.** Není třeba povídat dlouho, klidně stačí [Lightning talk](http://lipyvo.jdem.cz/). Nezapomeňte, že **nemusí jít jen o Python**. Pyvaři jsou tolerantní a rádi si rozšíří svůj obzor.

  Abychom věděli, s kolika lidmi můžeme počítat, prosím **[nahlaste svou účast](https://doodle.com/poll/d45wxgnrwhanat85)**. Díky!

talks:
  - title: Certificate Transparency
    speakers:
        - Petr Krčmář
    description: |
            Od 30. dubna musí být všechny důvěryhodné certifkáty na internetu zveřejněny v Certificate Transparency. V přednášce si povíme, co to je a jak to vlastně celé funguje.
  - title: Oblíbené nástroje konzervativního vývojáře
    speakers:
        - Vláďa Macek
