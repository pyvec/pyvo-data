city: olomouc
start: 2025-06-19 18:00:00
name: Olomoucké Pyvo
topic: Překladače a interpretery
venue: u-ptaka
description: |
    Přijďte si popovídat s Python komunitou. Třeba o tom, jak fungují překladače a interpretery
    programů.

    Můžete se také přidat do [mailing listu Olomouckého Pyva](https://groups.google.com/forum/#!forum/olomoucke-pyvo)
    a/nebo do kanálu [#pyvo-olomouc](https://pyvec.slack.com/archives/C7N6X4L5B) na
    [PyVec Slacku](https://pyvec.slack.com/), abyste měli vždy aktuální informace.

    Děkujeme a těšíme se na vaši účast!

talks:
  - title: "Jak si přeložit svůj (C)Python"
    speakers:
      - Kuba Beránek
    description: |
      Povíme si něco o tom, co to jsou překladače a interpretery, jak se liší, jak si můžeme
      přeložit (a upravit) interpreter Pythonu zvaný CPython, a jak si napsat vlastní interpreter!

