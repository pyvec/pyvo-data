name: Plzeňské Pyvo
number: 34
topic: Hardware
venue: raven-pub-bolevec
description: |
  Vážení přátelé a příznivci našich setkání!

  Většina vývojářů Pythonu své programy provozuje na běžných počítačíchm, serverech, nebo clusterech v cloudu. Tématem prvního letošního podzimního Pyva ale
  budou mnohem menší zařízení, na kterch lze Python (resp. jeho varianty) provozovat. To má samozřejmě svá specifika - omezený výkon a paměť, nebo nutnost
  přímé komunikace s hardware a rozličnými senzory.

  Pokud vás zajímá, jak lze Python využít i mimo běžná PC, nebo pokud máte obecně rádi elektroniku a bastlení, je toto setkání právě pro vás.

  Přednášky začínají v přibližně v 18:30.
talks:
  - title: Úvodní slovo
    speakers:
      - Filip Vaculík
      - Jan Smitka
  - title: Python na mikrokontrolérech
    speakers:
      - Vladimír Smitka
    description: |
      Ukážeme si, jak začít programovat mikrokontroléry v Pythonu a je to vůbec dobrý nápad?

      Podíváme se na rozdíly mezi CPythonem, MicroPythonem a CircuitPythonem, kterému se budeme více věnovat.

      Povíme si, jakou desku vybrat, co lze zvládnout, jaká jsou omezení a jak optimalizovat kód.

      Na přednášku přinesu několik zajímavých hraček, ukážeme si, jak je v praxi využít a stát se hvězdným bastlířem. 🌟
  - title: Python v cizím království
    lightning: true
    speakers:
      - Filip Vaculík
    description: |
      Sdílení zkušeností s použitím Pythonu na Arduino UNO a LEGO Mindstorm EV3 alias Texas Instruments Sitara AM1808.
  - title: Lightning talks
    lightning: true
    description: |
      Pokud máte zkušenost se zajímavou technologii, projektem, nebo chcete prezentovat sebe, či svou firmu a její aktivity, nebojte se přihlásit o slovo.
      K dispozici můžete mít plných 5 minut pro své téma.
      Témata možno domluvit mailem na tozitka@gmail.com případně u libovolného z organizátorů ve vhodnou chvíli při akci.
      Také sbíráme náměty na přednášky pro další Pyva, více informací na [pyvo.cz#info-for-speakers](https://pyvo.cz/#info-for-speakers).
