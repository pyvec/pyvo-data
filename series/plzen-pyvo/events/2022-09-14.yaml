city: plzen
start: 2022-09-14 18:00:00
name: Plzeňské Pyvo
number: 28
topic: PyKvíz
venue: restaurace-a-penzion-u-salzmannu
description: |
    Vážení přátelé a příznivci našich setkání! Těším se na vás po prázdninách tentokrát se speciálním programem.


talks:
  - title: Úvodní slovo
    speakers:
      - Filip Vaculík
      - Jakub Červinka
      - Tomáš Zítka
      - Tomáš Bedřich

  - title: PyKvíz
    speakers:
      - Jakub Červinka
      - Tomáš Zítka
    description: |
        Pythonní kvíz ve stylu oblíbených pubkvízů. Přijďte si po propařeném létě poměřit znalosti Pythonu, odhalit nejrůznější chytáky a zajímavosti z historie Pythonu. Připravili jsme pro vás několik kol otázek, na které budete odpovídat v týmech, které vytvoříme na místě.

  - title: Lightning talks
    lightning: true
    description: |
      Pokud máte zkušenost se zajímavou technologii, projektem, nebo chcete prezentovat sebe, či svou firmu a její aktivity, nebojte se přihlásit o slovo. K dispozici můžete mít plných 5 minut pro své téma.

      Témata možno domluvit mailem na tozitka@gmail.com, případně u libovolného z organizátorů ve vhodnou chvíli při akci.
      Také sbíráme náměty na přednášky pro další Pyva, více informací na [pyvo.cz#info-for-speakers](https://pyvo.cz/#info-for-speakers).

