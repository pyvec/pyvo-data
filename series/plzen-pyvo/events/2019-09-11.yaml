city: plzen
start: 2019-09-11 18:00:00
name: Plzeňské Pyvo
number: 11
topic: Vzdělávání v Pythonu
venue: beer-factory
description: |
  Vážení přátelé a příznivci našich setkání!
  
  Je tu září a začíná další školní rok, podle kterého "žije" naše společnost víc, než podle toho kalendářního.
  V našem oboru vzdělávání zdaleka nekončí s koncem školní docházky, spíše je to naopak.
  A tématu vzdělávání jsme se rozhodli věnovat naše další Pyvo. 
  Pozvali jsme zkušené lektory, aby nám pověděli něco o vzdělávání v Pythonu a příbuzných technologiích, podělili se o své zkušenosti, dali nám pár tipů a případně nás nasmělovali na zajímavé vzdělávací zdroje. 
  
talks:
  - title: Úvodní slovo
    speakers:
      - Filip Vaculík
      - Tomáš Bedřich
  - title: Vzdělávání Pyladies
    speakers: 
      - Tomáš Zítka
    description: |
      Seznámení s výukovými materiály a nástroji pro kurzy PyLadies i případné samouky/učky.
    lightning: true
  - title: Pyworking
    speakers: 
      - Dáša Toncarová
    description: | 
      Se vzdělávacími kurzy PyWorking nás příjde seznámit organizátorka PyLadies v Plzni.
    lightning: true
  - title: Výuka Pythonu, nejen, na vysokých školách. 
    speakers: 
      - Miro Hrončok 
    description: |
      O své zkušenosti s výukou Pythonu se přijede podělit zkušený lektor a propagátor open-source Miro Hrončok.
  - title: Python pro hravé
    speakers: 
      - Filip Vaculík
    description: | 
      Jak si hrát a přitom se učit Python.
    lightning: true         
  - title: Lightning talks
    lightning: true
    description: |
      Pokud máte zkušenost se zajímavou technologii, projektem, nebo chcete prezentovat sebe, či svou firmu a její aktivity,
      nebojte se přihlásit o slovo. K dispozici můžete mít plných 5 minut pro své téma.
      Téma je možno přihlásit kdykoliv během akce u libovolného z organizátorů.
      Také sbíráme náměty na přednášky pro další Pyva viz. [pyvo.cz#info-for-speakers](https://pyvo.cz/#info-for-speakers).
urls: []
