city: plzen
start: 2024-11-13 18:00:00
name: Plzeňské Pyvo
number: 41
topic: Vzdělávání
venue: raven-pub-bolevec
description: |
  Vážení přátelé a příznivci našich setkání!

  Před Vánoci (raději s rezervou) se opět sejdeme, abychom si popovídali o vzdělávání. Program přednášek zatím stále připravujeme.

  Na programu bude setkání k jarnímu kurz PyLadies. Pokud máte kurz PyLadies za sebou, nebo pokud o jeho absolvování uvažujete, určitě přijďte!

  Přednášky začínají v přibližně v 18:30.

  Těšíme se na viděnou!
talks:
  - title: Úvodní slovo
    speakers:
      - Jan Smitka
      - Filip Vaculík
  - title: Setkání PyLadies a kick-off příprav jarního kurzu
    description: |
      Je čas abychom oživili aktivity Plzeňských PyLadies. Rádi uvidíme absolventky a absolventy, organizační tým i zájemce
      o další kurz (klidně   vše v jednom). Přijďte se pozdravit pokecat a domluvit kam s PyLadies Plzeň dál.
    speakers:
      - Tomáš Zítka
  - title: Povinná literatura pro programátory
    lightning: true
    description: |
      Představím a ukážu několik knížek, které by podle mého názoru měly patřit na seznam povinné četby pro programátory.
    speakers:
      - Jan Smitka
  - title: Lightning talks
    lightning: true
    description: |
      Pokud máte zkušenost se zajímavou technologii, projektem, nebo chcete prezentovat sebe, či svou firmu a její aktivity, nebojte se přihlásit o slovo.
      K dispozici můžete mít plných 5 minut pro své téma.

      Témata možno domluvit u libovolného z organizátorů ve vhodnou chvíli při akci.
      Také sbíráme náměty na přednášky pro další Pyva, více informací na [pyvo.cz#info-for-speakers](https://pyvo.cz/#info-for-speakers).
