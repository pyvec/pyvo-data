city: plzen
start: 2021-05-12 18:00:00
name: Plzeňské Pyvo
number: 20
topic: Plzenske Pyvo 20
description: |
  Vážení přátelé a příznivci našich setkání!

  Jubilejní 20. Pyvo je tu a s ním další várka zajímavých témat a lidí k poslechu a okuku.

  Setkání proběhne na Zoomu:

  [Link](https://us02web.zoom.us/j/85837991306?pwd=MWxnenhTNE1qTVc5QUxlVXg1SWpmUT09)
  Meeting ID: 858 3799 1306
  Passcode: 18500

talks:
  - title: Úvodní slovo
    speakers:
      - Tomáš Bedřich & Filip Vaculík
  - title: Protokol HTTP
    speakers:
      - Jan Smitka
    description: |
      Ukážeme si, jak vypadá typická komunikace pomocí protokolu HTTP, jak jsou strukturované požadavky i odpovědi a jaké nástroje můžeme použít, pokud chceme požadavky testovat a simulovat.
  - title: FastAPI - Jak na REST API a všelijaká jiná API v Pythonu
    speakers:
      - Miroslav Juhy Juhos
    description: |
      Co je webové API? Proč a jak? Co máme k dispozici za nástroje pro tvorbu API? Co máme k dispozici za nástroje pro dokumentaci API?
  - title: OpenAPI
    speakers:
      - Honza Jelínek
    description: |
      Přiblížení a motivace pro návrh REST API za pomoci specifikace OpenAPI v editoru Swagger UI.
  - title: Lightning talks
    lightning: true
    description: |
      Pokud máte zkušenost se zajímavou technologii, projektem, nebo chcete prezentovat sebe, či svou firmu a její aktivity, nebojte se přihlásit o slovo. K dispozici můžete mít plných 5 minut pro své téma.

      Témata možno domluvit mailem na filip.vaculik@jsi.cz, případně u libovolného z organizátorů ve vhodnou chvíli při akci.
      Také sbíráme náměty na přednášky pro další Pyva, více informací na [pyvo.cz#info-for-speakers](https://pyvo.cz/#info-for-speakers).
