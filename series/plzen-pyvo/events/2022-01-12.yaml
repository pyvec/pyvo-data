topic: Logování v Pythonu i mimo něj
venue: restaurace-a-penzion-u-salzmannu
description: |
  Vážení přátelé a příznivci našich setkání!

  První Pyvo roku 2022 bude zaměřené na logování, tedy mechanismus, jakým zaznamenat, co se v aplikaci stalo a kdy.
  Na programu jsou dvě přednášky, jedna úvodní pro začátečníky a druhá, která se zaměří na některé pokročilé techniky.

  Po přednáškách bude následovat prostor pro lightning talks a volná diskuze. Pokud se o problematiku zajímáte,
  nebo pokud jste si jako novoroční předsevzetí dali naučit se něco nového, určitě přijďte!

  Na setkání máme rezervované prostory v restauraci U Salzmannů, prosíme o dodržování
  [aktuálně platných protiepidemických opatření a doporučení](https://covid.gov.cz/situace/obchod-sluzby/restaurace-bary-kavarny).
  
  Pro ty, kteří se opravdu nemohou zúčastnit osobně se pokusíme rozjet stream na Zoomu.
  
  [Link](https://us02web.zoom.us/j/88580339431?pwd=emxiMytXVjRJWkVBK1F0N2o3ZzZaQT09)
