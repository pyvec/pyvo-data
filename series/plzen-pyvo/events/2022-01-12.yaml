  Passcode: 242424

talks:
  - title: Úvodní slovo
    speakers:
      - Tomáš Bedřich
  - title: Úvod do základního nástroje pro logování
    speakers:
      - Jakub Červinka
    description: |
        Představíme si modul `logging` ze standardní knihovny Pythonu a kdy a proč jej použít místo `print()`.

  - title: Logování pomocí Fluentd/Fluent Bit
    speakers:
      - Jan Smitka
    description: |
        Na příkladu webové aplikace v Djangu si ukážeme cestu, jakou lze z aplikace sbírat logy a posílat vhodné služby či centrálního úložiště.

        Ukážeme si také, jak lze v logách posílat strukturovaná data vhodná pro další analýzu.

  - title: Lightning talks
    lightning: true
    description: |
      Pokud máte zkušenost se zajímavou technologii, projektem, nebo chcete prezentovat sebe, či svou firmu a její aktivity, nebojte se přihlásit o slovo. K dispozici můžete mít plných 5 minut pro své téma.

      Témata možno domluvit mailem na tozitka@gmail.com, případně u libovolného z organizátorů ve vhodnou chvíli při akci.
      Také sbíráme náměty na přednášky pro další Pyva, více informací na [pyvo.cz#info-for-speakers](https://pyvo.cz/#info-for-speakers).
