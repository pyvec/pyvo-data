name: Plzeňské Pyvo
number: 42
topic: Python na webu
venue: raven-pub-bolevec
description: |
  Vážení přátelé a příznivci našich setkání!

  První přednáškové Pyvo tohoto roku bude zaměřené na Python a web. Timothy Hobbs nám představí, jak vytvářejí webové aplikace pomocí Jupyter notebooků.

  Přednášky začínají v přibližně v 18:30.

  Přejeme vše nejlepší do nového roku a těšíme se, že se i v roce 2025 budeme setkávat v hojném počtu. Těšíme se na viděnou!
