city: plzen
start: 2022-11-09 18:00:00
name: Plzeňské Pyvo
number: 29
topic: AI & ML
venue: restaurace-a-penzion-u-salzmannu
description: |
    Vážení přátelé a příznivci našich setkání! Těšíme se na Vás při příležitosti prvního podzimního Pyva. Tentokrát nás čeká neformální vhled do tématu strojového učení a AI.
talks:
  - title: Úvodní slovo
    speakers:
      - Tomáš Zítka
      - Václav Fiala
      - Filip Vaculík

  - title: Automatické hledání algoritmů (Úvod do AI)
    speakers:
      - Tomáš Zítka
    description: |
        Jaký je rozdíl mezi strojovým učením a umělou inteligencí?
    coverage:
    - video: https://youtu.be/IofqEe9HfAA

  - title: Polidštěné strojové učení (AI & ML)
    speakers:
      - Václav Fiala
    description: |
        Kudy vede cesta do světa strojového učení, neuronových sítí, umělé inteligence a dalších podivností? To a jak se následně v tomto světě vyznat zkusíme rozebrat v druhé přednášce tohoto setkání.
    coverage:
    - video: https://youtu.be/gVt1apn1HhY

  - title: Lightning talks
    lightning: true
    description: |
      Pokud máte zkušenost se zajímavou technologii, projektem, nebo chcete prezentovat sebe, či svou firmu a její aktivity, nebojte se přihlásit o slovo. K dispozici můžete mít plných 5 minut pro své téma.
      Témata možno domluvit mailem na fialav8@gmail.com případně u libovolného z organizátorů ve vhodnou chvíli při akci.
      Také sbíráme náměty na přednášky pro další Pyva, více informací na [pyvo.cz#info-for-speakers](https://pyvo.cz/#info-for-speakers).
