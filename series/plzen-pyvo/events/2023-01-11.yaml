description: |
    Vážení přátelé a příznivci našich setkání! Těšíme se na Vás při příležitosti našeho 30. Plzeňského Pyva.
    V novém roce začneme zvolna posezením nad pivem, odborné přednášky přípravíme na příště.
talks:

  - title: Lightning talks
    lightning: true
    description: |
      Pokud máte zkušenost se zajímavou technologii, projektem, nebo chcete prezentovat sebe, či svou firmu a její aktivity, nebojte se přihlásit o slovo. 
      K dispozici můžete mít plných 5 minut pro své téma.
      Témata možno domluvit mailem na tozitka@gmail.com případně u libovolného z organizátorů ve vhodnou chvíli při akci.
      Také sbíráme náměty na přednášky pro další Pyva, více informací na [pyvo.cz#info-for-speakers](https://pyvo.cz/#info-for-speakers).
