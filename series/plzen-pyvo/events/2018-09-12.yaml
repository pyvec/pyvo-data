city: plzen
start: 2018-09-12 18:00:00
name: Plzeňské Pyvo
number: 5
topic: AI - stačí se bát, nebo je lepší poznat?
venue: beer-factory
description: |
  Vážení přátelé!

  Tentokrát se podíváme na téma Artificial intelligence, které při posledním setkání získalo nejvíc hlasů. AI se dnes používá jako buzzword oblast, která pokrývá mnoho různých technologií, technik a přístupů. Některým z nich se budou věnovat naši přednášející.

  Neradi bychom vás trápili přílišnou odborností. Rádi bychom toto téma představili i laikům a šli spíše do šířky, než do hloubky. Věříme, že se přednášejícím, podaří lidsky vysvětlit základy a ukázat praktické použití.

  Neradi bychom však ošidili pokročilé vývojáře nebo vědce! Určitě nás přijďte seznámit se svou prací nebo libovolnou zajímavostí formou Lightning talku, na který moc rádi navážeme diskuzí u pivka.
  
talks:
  - title: Úvodní slovo
    speakers:
      - Filip Vaculík
      - Tomáš Bedřich
  - title: Lightning talks
    lightning: true
    description: |
        Pokud máte zkušenost se zajímavou technologii, projektem, nebo chcete prezentovat sebe, či svou firmu a její aktivity,
        nebojte se přihlásit o slovo. K dispozici můžete mít plných 5 minut pro své téma.
        Témata možno domluvit mailem na filip.vaculik@jsi.cz případně ve vhodnou chvíli při akci.
        Také sbíráme náměty na přednášky pro další Pyva viz. [pyvo.cz#info-for-speakers](https://pyvo.cz/#info-for-speakers).
