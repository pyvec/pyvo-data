description: |
    Vážení přátelé a příznivci našich setkání! Blíží se léto a než se všichni rozletíme do světa, mohli bychom se
    porozhlédnout po světě programovacích jazyků i mimo náš rybníček plný Pythonů. Připravili jsme pro vás seznámení
    s nadějným programovacím jazykem Rust. Abychom udrželi spojení s domovem, ukážeme si integraci Pythonu a Rustu.
    Pokud máte s Rustem zkušenost neváhejte se podělit, budeme jako vždy rádi i za příspěvky z dalších témat. 
    Na viděnou.

