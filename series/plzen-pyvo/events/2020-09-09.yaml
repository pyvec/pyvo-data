name: Plzeňské Pyvo
number: 16
topic: Návrhové vzory
venue: hub-20
description: |
  Vážení přátelé a příznivci našich setkání!

  Každému vývojáři se poměrně brzo stane, že ve světě kódu se neustále objevují stejné, či velmi podobné situace.
  Jako odpověď na tuto skutečnost, napříč mnoha lety co toto odvětví existuje, vznikly jisté vzory, které tyto
  situace řeší. Říká se jim - Návrhové vzory (Design patterns).

  Návrhové vzory nejsou nutně vázány na kontrétní jazyk a tudíž je toto téma vhodné i pro ne-pythonisty.

  **Pozor, změna místa!** Pyvo se tentokrát nebude konat v Beer Factory, ale v **HUB 2.0**, jen minutku chůze
  od zimního stadionu.

  Protože nejde o restauraci, není možné si přímo na místě objednat jídlo. Pokud máte zájem se na akci najíst,
  lze využít dovážky, kousek od objektu je například provozovna Pizza doma. Na místě bude k dispozici voda,
  točená kofola a pivo.
talks:
  - title: Úvodní slovo
    speakers:
      - Filip Vaculík
      - Tomáš Bedřich
  - title: Dekorátory
    speakers:
      - Tomáš Bedřich
    description: |
      Dekorátor je jednoduchý a užitečný návrhový vzor. Našel si své místo hlavně v srdcích Pythonistů pro svou možnost elegantně ovlivňovat chování funkcí, ale poslední dobou proniká i do jiných jazyků. Pojďme se s ním prakticky seznámit na příkladech.
  - title: Publisher-subscriber
    speakers:
      - Tomáš Bedřich
    description: |
      Tento systém se dá vysvětlit na jenom slajdu, ale možnosti jeho použití jsou nedozírné. Od zjednodušení komplexních programů až po komunikaci mezi servery po celém světě. Opět se zaměříme hlavně na inspiraci a příklady reálného použití.
  - title: Jedináčci, továrny a borgové
    speakers:
      - Jan Smitka
    description: |
      V přednášce si ukážeme několik praktických i nepraktických návrhových vzorů, které řeší problematiku vytváření objektů. Ukážeme si i jejich implementaci v Pythonu a na závěr jednu třešničku, kterou byste ale raději používat neměli.
  - title: Apache Kafka v Heureka.cz
    speakers:
      - Ondřej Kristejn
    lightning: true
  - title: Lightning talks
    lightning: true
    description: |
      Pokud máte zkušenost se zajímavou technologii, projektem, nebo chcete prezentovat sebe, či svou firmu a její aktivity, nebojte se přihlásit o slovo. K dispozici můžete mít plných 5 minut pro své téma.

      Témata možno domluvit mailem na filip.vaculik@jsi.cz, případně u libovolného z organizátorů ve vhodnou chvíli při akci.
      Také sbíráme náměty na přednášky pro další Pyva, více informací na [pyvo.cz#info-for-speakers](https://pyvo.cz/#info-for-speakers).
