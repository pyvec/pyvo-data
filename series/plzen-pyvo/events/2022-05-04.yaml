description: |
    Vážení přátelé a příznivci našich setkání! Svět se mění, ale naše Pyvo, na vzdory vzdouvajícím se
    vlnám událostí a ledovým severním vichrům, odolává. Těšit se můžete na představení několika
    zajímavých technologií a jistě dojde i na aktuální témata, kterými v tento čas žije kybersvět.
    Za vaše příspěvky budeme rádi.
