topic: Nové zkušenosti a postředy z dění kolem Covid-19
description: |
  Vážení přátelé a příznivci našich setkání!

  Sejdeme se alespoň online.
  Za poslední dva měsíce někteří z nás získli nové zkušenosti, dostali se do nových oblastí případně získali nový úhel
  pohledu na svět a o tyto zkušenosti bychom se rádi vzájemně podělili.
  Doufáme, že nejste tématy kolem Covid-19 a videokonferencemi zahlceni natolik, abyste naše setkání zavrhli. 
  Pro setkání jsme vybrali aplikaci Zoom adresa je: https://1url.cz/@pyvo_plzen_14 Heslo: 111444 
