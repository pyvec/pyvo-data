city: plzen
start: 2024-09-11 18:00:00
name: Plzeňské Pyvo
number: 40
topic: Developer Experience
venue: raven-pub-bolevec
description: |
  Vážení přátelé a příznivci našich setkání!

  Po létě se opět sejdeme u přednášek. Jejich téma by šlo volně pojmenovat jako "Developer Experience", tedy soubor systémů, nástrojů a procesů, které vývojáři používají, aby svojí práci mohli odvést kvalitně a efektivně.
  Můžete se těšit na přednášku z prostředí nadnárodní společnosti ZF a na menší přednášku o aktuálním stavu nástroje uv.

  Přednášky začínají v přibližně v 18:30.

  Těšíme se na viděnou!
talks:
  - title: Úvodní slovo
    speakers:
      - Jan Smitka
      - Filip Vaculík
  - title: Správa kódu, knihoven a artefaktů v ZF
    description: |
      Tématem bude obecný přehled řešení správy kódu, nástrojů pro vývoj a binárních souborů v rámci nadnárodní společnosti ZF. Krátce zmíním praktické využití pokročilé funkcionality Gitu,
      prostředí Azure a jeho řešení CI pipelines. Stručně představím JFrog Artefactory a nástroj Conan. Zmíním se také, ve kterých případech využíváme vlastní interní nástroje a jak zvládáme správu verzí Pythonu a jeho knihoven.
    speakers:
      - Jiří Prchlík
  - title: uv 0.4 - už tam budem?
    description: |
      V březnu jsem krátce představoval nový nástroj uv pro správu závislostí a virtualenvs. Od té doby vyšlo mnoho nových verzí tohoto nástroje, tak se nabízí otázka: můžeme s tím do produkce? A jaká je budoucnost balíčkovačů v Pythonu?
    lightning: true
  - title: Lightning talks
    lightning: true
    description: |
      Pokud máte zkušenost se zajímavou technologii, projektem, nebo chcete prezentovat sebe, či svou firmu a její aktivity, nebojte se přihlásit o slovo.
      K dispozici můžete mít plných 5 minut pro své téma.

      Témata možno domluvit u libovolného z organizátorů ve vhodnou chvíli při akci.
      Také sbíráme náměty na přednášky pro další Pyva, více informací na [pyvo.cz#info-for-speakers](https://pyvo.cz/#info-for-speakers).
