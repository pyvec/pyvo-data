  - title: Introduction to 3D programming with Payton lib
    speakers:
      - Sinan Islekdemir
    description: |
      An introduction to 3D programming with Payton for all kinds of Python enthusiasts.
      Payton is a 3D library and playground that can get you started with a 20 minutes introduction.
