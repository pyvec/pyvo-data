talks:
  - title: Integrating MicroPython and Rust
    speakers:
      - Jan Matějek, Head of Firmware, Trezor Company
    description: |
      Co udělá Pythonista, když je jeho kód v MicroPythonu už moc pomalý a žere moc RAM? Přejde na Rust!
      Dozvíte se něco málo o tom, jak je MicroPython naimplementovaný, jak se z něj volá do Cčka,
      a jak jeho interním strukturám porozumět v Rustu.
      A taky proč jsme si pro Trezor T vybrali zrovna MicroPython a Rust, jaká úskalí jsme museli překonat a co nám to přineslo.

      ---

      What does a Pythonista do when their MicroPython code grows too slow and eats too much RAM? Why, they switch to Rust!
      You’ll find out a little bit about how MicroPython is implemented, how it calls C, and how to understand its internal
      data structures from Rust. Also why we chose MicroPython and Rust for the Trezor T firmware, what pitfalls we had to face and what it brought us.
