name: Brněnské Pyvo
topic: Předvánoční
description: |
  Jako již tradičně, klasický termín Pyva vychází v prosinci ne úplně šťastně a proto se sejdeme už 11. 12. od 18h a to v salonku U Dřeváka.

  Přednášky nebudou a lightning talky být můžou, ale bez projektoru.

  Držíme tradici hardwarového blešáku a burzy samolepek!
  Máte doma nepoužívaný router, diody, sluchátka, disky, nebo jinou elektroniku? Nebo se nehodil úlovek z předchozích let?
  Doneste je a vyměňte za něco, co vypadá užitečněji! Máte doma nějaké samolepky, které nechcete? Doneste je a vyměňte za samolepky, které chcete!
  Zbastlili jste něco vlastního? Bliká, pípá, jezdí na Python? Chceme vidět!

  ----

  Same as previous years, last Thursday in December is not the best date for Pyvo, so let's meet on December 11 at Dřevák Beer & Grill.

  No scheduled talks, you can have a lightning talk but without the projector.

  We're holding on to the tradition of the hardware swap market and sticker exchange!
  If you have unused routers, diodes, headphones, disks, or other electronic devices you don't want anymore but can be useful for someone else, bring it and change for something you like better!
  Do you have any stickers you don't fancy? Bring them and change for some other stickers you like!
  Did you build something on your own? Does it blink, beep, runs on Python? Show us!

