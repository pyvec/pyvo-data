city: brno
start: 2017-07-27 19:00:00
name: Brněnské Pyvo
topic: U Dřeváka
venue: u-drevaka
description: |

    V prázdninových měsících jako obvykle vylezeme ze sklepů a hospod.
    Je tady první letošní venkovní Pyvo, a to grilovací.

    Od šesti hodin budou rozpálené uhlíky ve veřejném grilu na Kraví hoře,
    přineste si tedy něco k jídlu i pití.
    Nebudeme mít žádné téma, ani přednášky, pokud by si ovšem chtěl někdo
    střihnout lightning talk, bránit mu v tom nebudeme :)
    Spíše jen posedíme, najíme se a budeme si povídat.

