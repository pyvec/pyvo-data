name: Brněnské Pyvo
topic: Odlehčené
description: |
  Vzhledem k okolnostem nemůžeme letos uspořádat naši tradiční předvánoční hardwarovou a samolepkovou burzu.
  Rozhodli jsme se tedy zkusit něco nového, dát v online prostoru příležitost zazářit co největšímu počtu lidí.
  Letošní předvánoční Pyvo tedy bude poskládané čistě z lightning talků. A každý má možnost se zapojit!
  Stačí svoje téma zapsate zde: https://bit.ly/brpylight a získáte svých pět minut slávy 🙂

  Sejdeme se 17. 12. 2020 od 19:00 online prostřednictvím Google Meet: [meet.google.com/fkj-nqqw-vdf](https://meet.google.com/fkj-nqqw-vdf)

  -----------------------------------------------

  Due to the circumstances, we can't organize our traditional pre-Christmas hardware and sticker exchange this year.
  So we decided to try something new and give the opportunity to as many people as possible to shine in the online space.
  This year's pre-Christmas Pyvo will be composed solely of lightning talks. And everyone has the chance to get involved!
  Just write down your topic here: https://bit.ly/brpylight and you will get your five minutes of fame 🙂

  Let's meet on December 17, at 19:00 via Google Meet: [meet.google.com/fkj-nqqw-vdf](https://meet.google.com/fkj-nqqw-vdf)

