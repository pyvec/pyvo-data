talks:
  - title: xonsh 0.9.4
    description: |
        Some of us love Python so much that they make it their login shell.
        One must be quite a hardcore fan to sacrifice the ergonomics of the UNIX
        shell, though.

        Fortunately, no hard choices are needed with xonsh, which, depending on
        how you look at it, is either Python that accepts shell syntax or
        a shell that allows you to lapse into Python at any given time.

        But beware: the barrier to entry is so low and the convenience is so
        addictive, that you'll find yourself hooked on scripting everything in
        xonsh in no time.

    speakers:
      - Alexander Sosedkin

    coverage:
      - video: https://www.youtube.com/watch?v=ZDhfpqRnpwI

  - title: Python 3.8.0b1
    description: |
        The first beta version of Python 3.8 [should be][pep-0569-schedule]
        released on Friday, right after Pyvo.

        For the beta, all features of Python 3.8 are in. What are they?
        What can you expect to be released in October?
        You can read [the list][whats-new], of course.
        But if you want to see some demos or discuss with others,
        a meetup is the best place!

        [whats-new]: https://docs.python.org/3.8/whatsnew/3.8.html
        [pep-0569-schedule]: https://www.python.org/dev/peps/pep-0569/#schedule

    speakers:
      - Petr Viktorin

