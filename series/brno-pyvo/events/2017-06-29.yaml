city: brno
start: 2017-06-29
name: Brněnské Pyvo
topic: Barevné
venue: artbar
description: |

    Červnové Pyvo na téma **Python a barvy**

    Mícháš barvy v CSS? Obarvuješ si terminál? Rozsvěcíš světýlka?
    Analyzuješ spektra? Hledáš barvení grafů?
    Přijď se podělit o znalosti a zkušenosti.

    Uvítáme přednášky všech délek (1-30 min) a úrovní (od úvodu pro začátečníky po
    technické diskuze). Inspirace tématem je vítaná, ale ne nutná :)
    Máš-li co říct, přihlaš si prosím přednášku na encukou@gmail.com.

    ---

    June's Pyvo about **Python and colors**

    Do you mix color values in CSS? Color your terminal? Blink LEDs?
    Analyze star spectra? Determine graph colorings?
    Come share your experiences!

    We're looking for talks of all lengths (1-30min) and levels (from introductions
    for beginners to technical discussions).
    Taking inspiration from the topic is nice, but not required.
    If you'd like to speak, please send a mail to encukou@gmail.com!

