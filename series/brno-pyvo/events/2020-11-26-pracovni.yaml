talks:
  - title: Tips & Tricks on How to Get Your First Job In Tech
    description: |
      So you finished reading "Automate the Boring Stuff with Python", completed a university degree, graduated PyLadies course,
      or got certificates from a dozen online courses? In any way, congratulations! But what next? Where to find entry-level jobs?
      How do you know you're ready to start applying? How can you prepare? If these are the questions that won't let you sleep, listen to this talk!

      Honza Javorek is a software engineer and an author of junior.guru, a Czech guide for people who want to start coding or seek their first job in tech.
      In 2011 he founded the Python meetup in Brno and since then he's been involved in growing the Czech Python community.

    speakers:
      - Honza Javorek
