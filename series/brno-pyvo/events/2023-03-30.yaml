      description: |
        The tmt tool provides a user-friendly way to work with tests. You can comfortably create new tests,
        safely and easily run tests across different environments, review test results,
        debug test code and enable tests in the CI using a consistent and concise config.

        The python module and command-line tool implement the Metadata Specification
        which allows storing all needed test execution data directly within a git repository.
        Together with the possibility to reference remote repositories it makes it easy to share test coverage across projects and distros.
        The Flexible Metadata Format fmf is used to store data in both human and machine readable way close to the source code.
        Thanks to inheritance and elasticity metadata are organized in the structure efficiently, preventing unnecessary duplication.

        ----

        Nástroj tmt umožňuje uživatelsky přívětivý způsob práce s testy. Můžete pohodlně vytvářet nové testy,
        bezpečně a snadno spouštět testy v různých prostředích, analyzovat výsledky testů, ladit testovací kód
        a spouštět testy v CI pomocí konzistentní a přehledné konfigurace.
        Modul Pythonu a nástroj příkazového řádku implementují specifikaci metadat, která umožňuje ukládat všechna data potřebná pro spuštění testů přímo v git repozitáři.
        Spolu s možností odkazovat na vzdálené repozitáře usnadňuje sdílení testů napříč projekty a distribucemi.
        Flexibilní formát metadat fmf slouží k ukládání dat v lidsky i strojově čitelné podobě, blízko zdrojového kódu.
        Díky dědičnosti a elasticitě jsou metadata efektivně uspořádána ve struktuře, která zabraňuje zbytečné duplikaci.

