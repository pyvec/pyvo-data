    In April we will look at the Redis Queue library. Information about second talk will
    be added later.

    One of you will leave April's Pyvo with a ticket to the upcomming PyCon CZ in Prague.
    The surest way of getting a chance to get the ticket is to come up with a lightning talk. :)

    This Pyvo will start a bit later than usual.
