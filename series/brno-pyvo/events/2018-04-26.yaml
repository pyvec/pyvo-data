description: |
    V Apríli sa pozrieme na Redis Queue. Druhá prednáška bude doplnená neskôr.

    Z aprílového Pyva si jeden z Vás odnesie lístok na nadchádzajúci PyCon CZ v Prahe.
    Najistejší spôsob, ako mať šancu ho získať, je ukázať sa s lightning talkom. :)

    Pozor, Pyvo začína trochu neskôr, než je obvyklé.
