talks:
  - title: Intro to langchain
    speakers:
      - Jiří Podivín
    description: |
      Langchain je všestranným frameworkem pro praxi s jazykovými modely v jazyce Python.

      Ať už chcete postavit frontend pro vektorovou databázi nebo postavit aplikaci volající API OpenAI,
      langchain vám poskytne nutné nástroje i vhodné návody. Pro programátory uvědomělé bezpečnostních rizik
      umožňuje i implementaci zcela lokálních aplikaci. Součástí prezentace bude i krátké demo nasazení chatbota.
