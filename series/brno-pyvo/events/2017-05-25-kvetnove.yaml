name: Brněnské Pyvo
topic: Květnové
venue: artbar
description: |

    Máj, lásky čas... Takže znova zalezieme do podzemia. Tentokrát, pre zmenu, do hospodského prostredia.
    Peniaze na pivo, klobásy, hermelíny a iné drobnosti so sebou. ;) Pre prírodychtivých sme pripravili za križovatkou Lužánky.

    O čom bude májové pyvo?

    To ešte nevieme, záleží na Vás!

    Ak by ste chceli porozprávať o svojom projekte, zaujímavej knižnici, ktorú ste našli a chcete sa o ňu podeliť so svetom,
    či si chcete vyskúšať prednášku na veľkú konferenciu v kľudnejšej atmosfére s menším publikom, ozvite sa!

    Ak si netrúfate na plnú prednášku, lightning talk do piatich minút to istí!

    Podrobnosti v nasledujúcich dňoch. Stay tuned.

    Jeden z návštevníkov/prednášajúcich z miesta odíde s lístkom na PyCon CZ v Prahe!

