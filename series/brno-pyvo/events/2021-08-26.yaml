description: |

    🌧 Kvůli nepřízni počasí jsme nuceni přesunout dnešní Pyvo z Lužánek do ArtBaru (ArtBar Druhý Pád).


    Due to the unfavorable weather conditions, we have to change the location of today's Pyvo from Lužánky to ArtBar. 🌧

    ---

    Blíží se konec prázdnin a s ním i druhá neformální Pyvo grilovačka.
    Gril v Lužánkách máme opět zarezervovaný od 18:00 do 22:00. Těšíme se na vás!

    Vlastní zásoby s sebou. 🙂

    ---

    The end of summer holidays is coming and so is the second informal Pyvo barbecue.
    We have the public grill in Lužánky booked for us again from 18:00 till 22:00.
    We are looking forward to meet you all!

    Bring your own supplies! 🙂

