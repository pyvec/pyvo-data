    Pyvo in May will be a week earlier than usual.

    Information about the program will be added later.

    One of you may leave May's Pyvo with a ticket to the upcomming PyCon CZ in Prague.
    The surest way of getting a chance to get the ticket is to come up with a lightning talk. :)

