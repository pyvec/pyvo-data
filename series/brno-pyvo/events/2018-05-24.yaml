name: Brněnské Pyvo
topic: PyCon warm-up
venue: artbar
description: |
    Májové pyvo bude v netradičnom termíne, o týždeň skôr než tradične.

    Z májového Pyva si jeden z Vás môže odniesť lístok na nadchádzajúci PyCon CZ v Prahe.
    Najistejší spôsob, ako mať šancu ho získať, je ukázať sa s lightning talkom. :)

    Pozor, Pyvo začína trochu neskôr, než je obvyklé.

    ------

    Pyvo in May will be a week earlier than usual.

    One of you may leave May's Pyvo with a ticket to the upcomming PyCon CZ in Prague.
    The surest way of getting a chance to get the ticket is to come up with a lightning talk. :)

    This Pyvo will start a bit later than usual.
talks:
    - title: MicroPython overview, libraries and demo
      speakers:
          - Ilya Etingof
      description: |
          In this presentation we will poke at
          [MicroPython](http://micropython.org) hiding deep in the silicon
          jungles of the [PyBoard](https://github.com/micropython/pyboard).

          We will check out the core libraries that this platform offers, and
          play with simple scripts to learn the development work flow and system
          APIs.

          The show's going to happen on-stage, unless the board lets its
          blue smoke out before we get that far.

