- title: (Nejen) MicroPython na chytrých náramcích
  speakers:
  - Kokoška P. T.
  description: |
    Programovat hardware je zábava, ale když už chcete postavit
    něco složitějšího, často se neobejdete bez páječky a s výsledným
    výtvorem se i tak špatně cestuje. Naštěstí se ale dají pořídit
    chytré náramky, pro které lze psát  programy i v MicroPythonu.
    A ještě k tomu stojí pakatel. Řekneme si, jaký náramek koupit,
    co dalšího budete potřebovat a k čemu ještě jde použít, když ho
    zrovna nechcete nosit na ruce.

