description: |
   Summer vibes

   **Pozor, změna místa**: Klub Na Věnečku je ještě pořád zavřený. Setkáme se ve [Vile Štvanice](https://vilastvanice.cz/),
   Vila je na ostrově Štvanice. Dostanete se tam z Hlávkova mostu, pešky z Vltavské nebo Těšnova, tramvají číslo 14 (zastávka Štvanice), nebo [přívozem](https://pid.cz/wp-content/uploads/mapy/ostatni/privoz_p7.png) od Holešovický (Pražský) tržnice nebo Rohanskýho ostrova (je třeba ale pak dojít na druhou stranu ostrova). Přesná poloha na [mapě](https://www.google.com/maps/place/Divadlo+VILA+Štvanice/@50.095649,14.4338483,17z/data=!4m12!1m6!3m5!1s0x470b94b8b97b5a25:0xab2e69a11ad1227f!2sDivadlo+VILA+Štvanice!8m2!3d50.0956456!4d14.436037!3m4!1s0x470b94b8b97b5a25:0xab2e69a11ad1227f!8m2!3d50.0956456!4d14.436037)

   **Different venue**: Our usual place is closed. We'll meet at [Vila Štvanice](https://vilastvanice.cz/), located on Štvanice island. You can easily walk there from Vltavská metro station or Těšnov tram stop using a bridge called "Hlávkův most". You can also use tram number 14 (Štvanice stop) to get at the bridge. If you feel adventurous, you also use [ferry](https://pid.cz/wp-content/uploads/mapy/ostatni/privoz_p7.png) (the stop is located at the other part of the island) from "Pražská tržnice" or "Rohanský ostrov". Exact location shown on [map here.](https://www.google.com/maps/place/Divadlo+VILA+Štvanice/@50.095649,14.4338483,17z/data=!4m12!1m6!3m5!1s0x470b94b8b97b5a25:0xab2e69a11ad1227f!2sDivadlo+VILA+Štvanice!8m2!3d50.0956456!4d14.436037!3m4!1s0x470b94b8b97b5a25:0xab2e69a11ad1227f!8m2!3d50.0956456!4d14.436037)
  

