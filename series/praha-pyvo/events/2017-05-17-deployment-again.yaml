topic: Serverless
description: |

    Milé pyvařky a pyvaři,

    stejně jako každou 3. středu v měsíci, i nyní se koná Python sraz v Praze.

    Dozvíte se, jak využít cloudové platformy typu Google Cloud, AWS, Heroku
    i jiný hosting k běhu vašich malých aplikací tak, abyste nemuseli administrovat žádný
    (ani virtuální) server.

    Formát bude tentokrát jenom lightning talkový, tj. pro každého 5 minut o zkušenostech bez serveru.

