venue: na-venecku
topic: Hardware & Home Assistant
number: 163
description: |
  Hou hou hou Vánoční Pyvo je tu! Také máte doma šuplík plný HW pokladů, udělátek, hejblátek, tlačítek, tišťáků, robotů, her, konzolí, Arduin a jiného zábavného balastu? Roky si říkáte: „to se přeci bude jednou hodit!?" A ono skutečně bude! Přineste vaše hračky na tradiční Vánoční Pyvo. Můžete je ostatním ukázat nebo i vyměnit či prodat za jiné.
  Dále se můžete těšit na kratší talky na hardwarová témata! Svůj Ligtning talk si přihlaste na tradiční adrese https://bit.ly/prpylight.
  A netradiční výčet tradic nekončí, sejdeme se totiž (skoro) tradičně v klubu Na Venečku od 19 hodin.
  P.S. kdo má samolepky a nechce je, ať přinese samolepky. Kdo nemá samolepky a chce je, ten si je odnese. A nebo vymění. Burza samolepek bude též!

  Ale to není všechno! Protože tato hardwarová udělátka často nachází uplatnění v pochytřování našich domácností, rozhodli jsme se tento ročník zároveň spojit s prvním oficiálním setkáním uživatelů aplikace Home Assistant.
  Je jedno, jestli doma máte jednu chytrou žárovku nebo jestli si bez hlasového ovládání už ani nezapnete světlo na záchodě, přijďte si s ostatními popovídat třeba o tom, jak do Home Assistantu integrovat ještě to splachování toalety.
  Abyste neodešli s prázdnou, během večera si budete moct zahrát kvíz a odnést drobné ceny. A kdo ví, možná přijde i kouzelník!

  ---

  Ho Ho Ho Christmas Pyvo is coming! Do you have at home a lot of hardware you've never used and you're telling yourself that maybe one day you could use it for something? That day has arrived! Join us for our tradition Christmas hardware swap. 
  You can also look forward to short talks, where we'll together learn something new. You can do your Ligtning talk too: add it to https://bit.ly/prpylight.
  We meet up at club Na Venečku from 7 P.M.
  P.S. if you have some stickers and you don't want them, bring them! If you don't have any and you want them, you can take them with you! Or swap.

  But that's not all, folks! Since these hardware gadgets often find their use in making our homes smarter, we've decided to combine this year's event with the first official meetup of Czech Home Assistant enthusiasts.
  Whether you have just one smart bulb at home or can't imagine turning on the bathroom light without voice control, come and chat with others, for example about how to integrate even the toilet flushing into Home Assistant.
  To make sure you don't go home empty-handed, there will be a quiz with small prizes. And you never know what other surprises are in store!

