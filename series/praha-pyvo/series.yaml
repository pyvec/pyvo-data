name: Pražské Pyvo
city: praha
description:
  cs: |
    Pražské Pyvo bývá každou třetí středu v měsíci.
    
    Pokud byste chtěli mít přednášku neváhejte nám napsat na [praha@pyvo.cz](mailto:praha@pyvo.cz).

#     Scházíme se v soukromém klubu Na Věnečku, takže nikde není žádná
#     (např. pivní) cedule.
#     Nechceš-li bloudit, přijď na sraz v 18:30 před Equa Bank (dříve iStyle)
#     na Andělu, odkud tě organizátoři zavedou na místo.

#     Pro samostatné a nestíhače: Kdyz se Ostrovského ulice změní na chodník,
#     jděte cca 50 m do kopce. Po pravé straně narazíte na poměrně velkou bránu do dvora.
  en: |
    Prague Pyvo is traditionally held on the third Wednesday of each month.
    
    Feel free to drop us an email at [praha@pyvo.cz](mailto:praha@pyvo.cz) if you want to have a talk.

#     We meet in the private club *Na Věnečku*.
#     There is no sign indicating a restaurant.
#     You can meet the organizers at 18:30 in fromt of the Equa Bank
#     (formerly iStyle shop) at Anděl
#     [(map)](http://mapy.cz/zakladni?x=14.4042537&y=50.0705995&z=17&source=firm&id=2195802)
#     and go to the meetup together.

#     For self-sufficient people and late-comers: Follow the Ostrovského street
#     all the way up, about 50 m past the "no cars" sign.
#     The meetup is through a gate to your right.
organizer-info:
  - name: Mia Bajić
    mail: praha@pyvo.cz
    phone: 777 177 720
  - name: Daniel Srb
    mail: praha@pyvo.cz
    phone: 777 621 900
