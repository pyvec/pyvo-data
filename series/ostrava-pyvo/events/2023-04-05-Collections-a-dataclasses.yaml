name: Ostravské Pyvo
topic: Collections a dataclasses
description: |
    Ahoj,

    Ve středu se společně podíváme na to, že seznamy, slovníky a n-tice
    nejsou ani zdaleka jedinou možností, jak si pohodlně ukládat datové
    struktury v Pythonu a jak s nimi efektivně pracovat. Modul collections
    obsahuje spoustu užitečných pomocníků, kteří nám možnosti základní
    trojice rozšíří a umožní nám implementovat i vlastní varianty. Pak se
    posuneme ještě dál a podíváme se na dataclasses – co to je, kde se nám
    to bude hodit a jak funguje jejich serializace.

    Začínáme opět v 19:00 v restauraci Palouk.

    Pokud si chcete objednat večeři z jídelního lístku
    (https://palouk.cz/jidelni-listek) předem, zapište prosím do úterý
    19:00 své jméno a výběr jídla zde:https://docs.google.com/spreadsheets/d/1z0-bx21NunTEMOmBvTgixiwzf42wa13Uq1WblUftnck/edit?usp=sharing

    Určitě dorazte, těšíme se na vás!

