name: Ostravské Pyvo
topic: Pokec na sluníčku
description: |
    Léto si, co se počasí týče, dalo na chvíli pauzu, ale my věříme, že
    hezkým dnům ještě neodzvonilo, a proto se další Pyvo bude konat na
    cyklostezce v Coolárně. V případě nepříznivého počasí vymyslíme
    náhradní plán.

    A na co se můžete těšit? Budeme se bavit o plánech a nápadech na
    organizaci pro letošní podzim a vybírat vhodné lokality a termíny. Řeč
    příjde také na PyCon CZ, který se koná v polovině září v Praze a jeden
    šťastlivec si z Pyva odnese vstupenku zdarma.

    Těšíme se na vás.

