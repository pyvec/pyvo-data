name: Ostravské Pyvo
topic: Mýty v první pomoci
description: |
    UPDATE: Místo Jack's burger na stodolní jsou teď lázně, takže se dnes
    sejdeme klasicky v Levském, začínáme v 18:00.

    Zatím ahoj, těšíme se na vás :-)

    Ahoj, zítřejší pyvo bude mít neprogramátorské téma - mýty v první pomoci
    a taky si najdeme čas na volnou diskuzi o dalších libovolných tématech.
    Pozor, budeme začínat dříve - v **18:00**. Protože tentokrát není
    připravená prezentace, rádi bychom toho využili a prozkoumali nové
    potenciální místo ke scházení - **Jack's burger bar na Stodolní**
    (adresa Stodolní 741/15, Moravská Ostrava). Mají tam ve sklepě
    salónek, který by nám mohl vyhovovat. Zatím se tam ale nemůžu dovolat,
    tak prosím kontrolujte email, Burger's bar ještě potvrdím. **Pokud by
    to nešlo**, sejdeme se klasicky v Levském.

    Určitě doražte, těšíme se na vás!

