topic: Hardware a VR
description: |
    Ahoj.

    Lednové Pyvo bude na téma Hardwaru a VR. Máte doma nějaký zajímavý kus
    HW, bez kterého si každodenní práci neumíte představit? Válí se vám v
    koutě nějaký muzeiní kousek? Nebo pracujete na vývoji vlastního
    zařízení? Tak to všechno naházejte do tašek a dojděte na Pyvo.

    Součástí Pyva bude možnost zkusit si virtuální realitu a samozřejmě
    také práci s HW, který si na místě ukážeme.

    Začínáme po začátečnickém kurzu PyLadies v 19:00 Na Palouku.

    Tak určitě doražte, těšíme se na vás!

