name: Ostravské Pyvo
topic: Typová kontrola v programovacích jazycích
description: |
    Ahoj,

    Ve středu si na Pyvu povíme o typové kontrole v programovacích
    jazycích.Programovací jazyky je možné rozdělit do skupin podle mnoha
    různých kritérií a jedním z nich je typová kontrola. Na Pyvu se
    společně podíváme na základní rozdělení na silné a slabé typování a na
    statické a dynamické typování. Ukážeme si zástupce z každé skupiny
    jazyků a podíváme se, jak se tyto charakteristiky promítají do jejich
    fungování.

    Zástupci jednotlivých skupin:
    static/strong - Rust, C
    static/weak - ???
    dynamic/strong - Python, Ruby
    dynamic/weak - JS, Perl

    Začínáme opět v 19:00 v restauraci Palouk.

    Pokud si chcete objednat večeři z jejich jídelního lístku
    (https://palouk.cz/jidelni-listek), zapište prosím do úterý 19:00 své
    jméno a výběr jídla zde:https://docs.google.com/spreadsheets/d/1z0-
    bx21NunTEMOmBvTgixiwzf42wa13Uq1WblUftnck/edit?usp=sharing

    Určitě doražte, těšíme se na vás!

