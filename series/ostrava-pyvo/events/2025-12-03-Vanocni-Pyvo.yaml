    večer u svařáku nebo jiného hřejivého nápoje.
    Po příjemném zahřátí se přesuneme do **Radegastovny**, kde budeme
    pokračovat v debatách o Pythonu, projektech, novinkách i všem, co nás
    baví.

    Tak přijďte, těšíme se na vás!
