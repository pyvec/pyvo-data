name: Ostravské Pyvo
topic: Dnešní Hurá Pyvo
description: |
    Ahoj,

    Zase tady máme první středu v měsíci a s ní Ostravské Pyvo. Tentokrát
    je v plánu posezení u piva a vážně dobrého jídla v příjemném kolektivu
    a diskuze na libovolná témata. Máme rezervovánu spoustu míst v
    restauraci Frankie's pub u Nové Karoliny, tentokrát už od 18:30.
    Samozřejmě můžete dorazit i později.

    Určitě přijďte! My tam budeme a těšíme se na vás.

