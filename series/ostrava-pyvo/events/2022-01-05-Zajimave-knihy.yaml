topic: Zajímavé knihy
description: |
    Ahoj v novém roce!

    Zítra tady opět máme první středu v měsíci a s ní ostravské Pyvo.
    Začátek roku otevřeme v odlehčeném módu, a to debatou o zajímavých
    knihách, ať už programovacího nebo neprogramovacího charakteru.
    Začínáme jako obvykle v 19:00 v restauraci V. R. Levský,[masked].

    Tak doražte, těšíme se na vás!

    -----------------------------------------------------------------------
    --------------------

    Máš nějaké zajímavé téma ze světa IT o které by ses chtěl/a podělit s
    ostatními? Pyvo je pro tohle ta správná událost. Dej nám vědět na email
    ostrava-pyvo(zavinac)googlegroups.com a příští prezentace může být ta
    Tvoje.

    Přijďte a zapojte se!

