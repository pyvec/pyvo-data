description: |
    Léto nám snad ještě nedalo své poslední sbohem a tak říjnové Pyvo
    zkusíme udělat opět ve Vratimově na cyklostezce. Uvařte termosku
    teplého čaje a vezměte hrubé tepláky a přijďte se za námi podívat.

    A na co se můžete těšit? Povíme si zážitky z letošního PyConu, jak se
    daří mentoring program PyLadies Ostrava a řeč bude i o novinkách v
    čerstvém vydání Pythonu 3.12.

    Těšíme se na vás.

