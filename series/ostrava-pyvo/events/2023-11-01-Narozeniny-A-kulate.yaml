name: Ostravské Pyvo
topic: Narozeniny! A kulaté!
description: |
    Ahoj!

    Zdá se to být jako včera, kdy jsme se poprvé sešli pod organizačním
    dohledem Honzy Javorka a Petra Viktorina u prvního Pyva v Ostravě. A
    ono už je to deset let! To je neuvěřitelné!

    Stavte se 1. listopadu oslavit s námi desetiletou historii našeho
    oblíbeného meetupu. Zavzpomínáme, popovídáme si, dáme se dobrou večeři
    a něco k pití a bude i dort!

    Oslava započne v 18:00 v restauraci Palouk.

    Pokud si chcete objednat večeři z jejich jídelního lístku
    (https://palouk.cz/jidelni-listek), zapište se prosím do úterý 19:00
    své jméno a výběr jídla zde:https://docs.google.com/spreadsheets/d/1z0-
    bx21NunTEMOmBvTgixiwzf42wa13Uq1WblUftnck/edit?usp=sharing

    Určitě doražte, těšíme se na vás!

