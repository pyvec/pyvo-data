name: Ostravské Pyvo
topic: Pokec na sluníčku a letní kino
description: |
    První venkovní Pyvo letošního roku se uskuteční ve středu 2. června od
    17:00 na tradičním místě ve vratimovské Coolárně.

    Na přetřes určitě přijdou novinky z naší komunity a ze světa Pythonu,
    kterých se od poledního setkání nastřádalo opravdu hodně.

    Kdo bude mít zájem a bude mobilní, může se pak s námi vydat k Národnímu
    domu v Místku, kde se od 21:00 bude v letním kině promítat film
    Postiženi muzikou.

    Těšíme se na vás.

