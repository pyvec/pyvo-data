name: Ostravské Pyvo
topic: IKT na základních školách a Advent of code
description: |
    Ahoj.

    Vzpomínáte také ještě na hodiny IKT na základních školách a výuku práce
    s MS Office? Pro většinu mladých lidí to byla nepřekonatelná nuda,
    která ani náznakem neukázala, co vše je možné s počítači dělat.
    Naštěstí nás čeká velká změna ve výuce IKT a žáci by se mimo jiné měli
    věnovat algoritmizaci. Zuzka – účastnice kurzu PyLadies a učitelka IKT
    na základní škole – nám o tom příjde povědět na Pyvo.

    No a v neposlení řadě za sebou budeme mít už 7 úkolů z Advent of code,
    takže se na ně také podíváme.

    Začínáme po začátečnickém kurzu PyLadies v 19:00 v Levském.

    Tak určitě doražte, těšíme se na vás!

