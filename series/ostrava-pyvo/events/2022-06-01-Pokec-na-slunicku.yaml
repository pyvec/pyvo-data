name: Ostravské Pyvo
topic: Pokec na sluníčku
description: |
    Čas slunečních brýlí a povinných pokrývek hlavy je opět tady a my
    neleníme a tuto příležitost využijeme k prvnímu pokecu na sluníčku v
    tomto roce.

    První letošní letní Pyvo se bude konat na klasickém místě u Coolárny ve
    Vratimově, kam se lze snadno dostat od Ostravy, Frýdku a dokonce i
    Místku po cyklostezce, vlakem, autobusem i autem. Čas se také nemění a
    letní Pyvo začne už v 17:00.

    Nemáme žádné specifické téma, ale jistě přijdou na přetřes novinky z
    Python světa a zajímavé projekty, na kterých pracujeme nebo které jsme
    od posledně potkali.

    Těšíme se na vás.

