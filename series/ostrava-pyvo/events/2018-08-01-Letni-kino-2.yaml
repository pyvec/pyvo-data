name: Ostravské Pyvo
topic: "Letní kino #2"
description: |
    Druhé letní Pyvo s výletem do letního kina.

    Pyvo začne jako minule v 18:00 na cyklostezce mezi Ostravou a Frýdkem
    v Coolárně ve Vratimově. Kolem osmé večerní se společně vydáme na cca
    15km trasu do autokempu u Olešné, kde přibližně ve 21 hodin začne
    promítání animovaného filmu Mimišéf.

    Užitečné odkazy:

    * [Letní kino ve Frýdku-Místku](http://www.frydekmistek.cz/cz/o-meste/0699038-letni-kino-kazdou-stredu-pokazde-jinde.html)
    * [Trasa](https://mapy.cz/s/2JuvS)
    * [Film](https://www.csfd.cz/film/378899-mimi-sef/prehled/)

    V případě velmi nepříznivého počasí vymyslíme náhradní plán. Sledujte
    meetup.com pro případné aktualizace.

    Těšíme se na vás.

