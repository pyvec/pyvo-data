name: Ostravské Pyvo
topic: Grilovačka
description: |
    Ahoj.

    Léto se nám chýlí ke konci a tak je třeba jej pořádně zakončit. A co patří
    k létu více, než pořádná grilovačka?

    Mimoto se přes léto událo spoustu nového, navštívili jsme různé konference
    u nás i za hranicemi a své dojmy dostaneme příležitost sdílet na
    posledním letním vydání Pyva.

    Z důvodu nevyzpytatelného počasí a také nedostupnosti veřejných grilů jsem
    se rozhodl uspořádat poslední letní seanci u mě na zahradě, kde se je
    v případě deště kam schovat a pokud se akce protáhne, tak i kde přespat.

    S sebou si vezmi něco na gril, něco na chuť, něco na pití a dobrou náladu.

    Uvidíme se u mě na zahradě.

