name: Ostravské Pyvo
topic: Iterační
description: |
    POZOR, změna! Vzhledem ke změnám na poli přednášejících bude březnové
    Pyvo na téma iterátorů v Pythonu. Domácí automatizace se pak dočkáte v
    dubnu.

    O iterátorech, tzv. iterables či sekvencích už slyšel alespoň jednou
    každý, kdo se kolem Pythonu pohybuje. V březnu si proto ukážeme, co je
    to ten iterátor, jak se liší od iterables a co z toho je naše dobře
    známá funkce range. Nezůstane však jen u teorie, ale podíváme se i na
    to, jak nám mohou iterátory pomoci při zpracování většího množství dat
    na několika příkladech z reálného světa.

