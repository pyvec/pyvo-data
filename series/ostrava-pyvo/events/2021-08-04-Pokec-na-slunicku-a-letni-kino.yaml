name: Ostravské Pyvo
topic: "[ZMĚNA - přesunuto] Pokec na sluníčku a letní kino"
description: |
    ZMĚNA: Protože počasí není nic moc a dnes večer se také koná Grill
    Party pořádaná komunitou TechMeetup Ostrava, rozhodli jsme se připojit
    k nim. Uvidíme se tam! Více informací najdete na:
    https://www.meetup.com/TechMeetupOstrava/events/279584671/

    Další venkovní Pyvo letošního roku se uskuteční ve středu 4. srpna od
    17:00 na tradičním místě ve vratimovské Coolárně.

    Kdo bude mít zájem a bude mobilní, může se pak s námi vydat k
    dopravnímu hřišti u ulice Pionýrů v Místku, kde se od 20:30 bude v
    letním kině promítat animovaný film Scoob!.

    V případě nepříznivého počasí se Pyvo nekoná.

    Těšíme se na vás.

