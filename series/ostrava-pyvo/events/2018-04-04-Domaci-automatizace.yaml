description: |
    POZOR, změna! Pyvo na téma Domácí automatizace se přesouvá na duben. V
    březnu budou tématem iterátory.

    Ahoj!

    V únoru jsme se dost opřeli do hardwaru a ukázali jsme si, jak moc jdou
    rozličné destičky ovládat s pomocí Pythonu. Když si k tomu představíte
    množství různých senzorů a udělátek, máte ideální platformu na domácí
    automatizaci. A přesně na tu se v březnu podíváme.

    Těšíme se na vás!

