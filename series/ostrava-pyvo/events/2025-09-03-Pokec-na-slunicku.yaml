name: Ostravské Pyvo
topic: Pokec na sluníčku
description: |
    V pondělí děti napochodují do škol a ve středu se naposledy sejdeme
    venku na sluníčku v Coolarně ve Vratimově.

    V případě nepříznivého počasí si dáme vědět a Pyvo přesuneme do Bistra
    U Přejezdu – cca 300 m od Coolárny.

    Na Pyvu se společně podělíme o vychytávky, které nám usnadňují
    každodenní práci na počítači. Neváhej se podělit o ty své.

    Tak přijďte, těšíme se na vás.
