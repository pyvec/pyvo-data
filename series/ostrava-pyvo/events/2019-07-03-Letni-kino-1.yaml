name: Ostravské Pyvo
topic: "Letní kino #1"
description: |
    Po vzoru let minulých se v červenci společně podíváme do letního kina,
    které opět promítá každou prázdninovou středu na jiném místě ve Frýdku-
    Místku a okolí.

    Pyvo začne v 18:00 na cyklostezce mezi Ostravou a Frýdkem v Coolárně ve
    Vratimově. Po osmé večerní se společně vydáme na cca 15km trasu do
    autokempu u Olešné, kde ve 21:15 začně promítání animovaného filmu
    Raubíř Ralf a internet.

    Letní kino ve Frýdku-Místku:
    http://www.kulturafm.cz/aktuality/856-kino-na-vylete-2019Trasa:
    https://mapy.cz/s/2JuvSFilm: https://www.csfd.cz/film/443901-raubir-
    ralf-a-internet/prehled/

    V případě velmi nepříznivého počasí vymyslíme náhradní plán. Sledujte
    meetup.com pro případné aktualizace.

    Těšíme se na vás.

