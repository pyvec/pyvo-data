topic: Pokec na sluníčku
description: |
    Tak je to zase tady! Po dlouhém období dešťů to vypadá, že první
    prázdninový den bude konečně hezky. A tak Vás zveme na druhé letošní
    letní Pyvo! Bude se konat opět na klasickém místě u Coolárny ve
    Vratimově od 18:00. Na místo setkání se lze snadno dostat z Ostravy i
    Frýdku-Místku po cyklostezce, vlakem, autobusem i autem.

    Tématem bude organizace dalšího běhu Začátečnického kurzu Pythonu.
    (Tentokrát už opravdu!) Probereme jak orgranizaci, tak i samotnou náplň
    hodin. Každá pomocná ruka či názorová špetka do mlýna jsou vítány!

    Těšíme se na vás.

