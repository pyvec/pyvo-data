name: Ostravské Pyvo
topic: Pokec na sluníčku U Přejezdu
description: |
    Během posledního Pyva v červenci nám moc sluníčko nesvítilo a i díky
    tomu jsme objevili nové příjemné místo. První srpnovou středu se tedy
    potkáme již podruhé a tentokrát plánovaně v bistru U Přejezdu, které je
    nedaleko od Coolárny a tedy i cyklostezky ve Vratimově. Startujeme v
    17:00.

    Pro milovníky letního kina je pak možnost pokračovat ke splavu v Místku
    na promítání českého filmu Prázdniny s broučkem.

    Tak přijďte, těšíme se na vás.

