name: Ostravské Pyvo
topic: Cancer genomics
description: |
    Ahoj,

    Středeční listopadové pyvo bude mít tentokrát biologicko-medicínský
    nádech, protože se Martině blíží obhajoba její dizertační práce. Během
    svého doktorského studia se věnovala především identifikaci mutací
    využitelných v léčbě mnohočetného myelomu, ale zkoumala taky genomiku
    amyloidózy nebo dědičnost rakoviny prsu. Přednáška bude zaměřená spíše
    na biologii než na samotné programování, ale i tak se dozvíte spoustu
    zajímavých informací. Přednášet se bude v angličtině a začneme **v
    18:00 v restauraci Palouk.**

    Tak přijďte, těšíme se na Vás.

