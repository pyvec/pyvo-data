name: Ostravské Pyvo
topic: "Letní kino #1"
description: |
    Léto je definitivně tady, ale nebude napořád, a tak je třeba nasbírat
    na sluníčku zásoby vitamínu D a v restauraci trochu vitamínu P. K tomu
    nám město Frýdek-Místek pořádá od 6. července do 12. září každou středu
    letní kino, kam se společně vydáme.

    Pyvo začne jako minule v 18:00 na cyklostezce mezi Ostravou a Frýdkem v
    Coolárně ve Vratimově. Kolem osmé večerní se společně vydáme na cca
    15km trasu do autokempu u Olešné, kde ve 21:00 začně promítání českého
    filmu Po strništi bos.

    Letní kino ve Frýdku-Místku: http://www.frydekmistek.cz/cz/o-meste/0699038-letni-kino-kazdou-stredu-pokazde-jinde.html
    Trasa: https://mapy.cz/s/2JuvS
    Film: https://www.csfd.cz/film/416839-po-strnisti-bos/prehled/

    V případě velmi nepříznivého počasí vymyslíme náhradní plán. Sledujte
    meetup.com pro případné aktualizace.

    Těšíme se na vás.

