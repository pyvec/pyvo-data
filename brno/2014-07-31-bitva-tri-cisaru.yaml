name: Brněnské Pyvo + BRUG
topic: Bitva tří císařů
description: "POZOR, POVINNÁ REGISTRACE (do 24. 7. 12:00) přes Google Forms, viz níže...\n\
  Kdo se nezaregistroval včas, musí si přinést vlastní pivo a nemá postel (může ale\
  \ spát na karimatce).\nToto Pyvo bude grilovací, ve Slavkově u PyLady Šárky. Potřebujeme\
  \ ale vědět, kolik zhruba koupit piva a tudíž kolik lidí přijde. Gril je sice relativně\
  \ malý, ale najíme se z něj. Zájemci se budou muset přihlásit aspoň tak týden předem,\
  \ jinak pro ně nezbude pivo/místo ke spaní.\nNa tomto Pyvu nebudou žádné přednášky.\
  \ Bude čistě DISKUSNÍ! (a GRILOVACÍ!)\nTento formát je organizačně náročnější než\
  \ pozvání do hospody, a proto potřebujeme předem vědět, kolik nás bude.\nPřihlašujte\
  \ se zde: https://docs.google.com/forms/d/...\n(Pokud nemáte rádi Google, ozvěte\
  \ se na mail - pviktori@redhat.com)\n\n  Přineste si vlastní maso na gril. Chleba\
  \ & hořčici přinesou organizátoři; pokud nechcete, napište to do přihlášky.\n  Narazíme\
  \ pivo ze Slavkovského pivovaru. Při registraci si tipněte kolik ho zhruba vypijete,\
  \ ať víme jak velký sud přivalit.\n  Je možné na místě přespat. Podmínky záleží\
  \ na počtu lidí, takže se přihlašte a dál budeme informovat.\n\nFB: https://www.facebook.com/events/...\n\
  Místo: u autobusové zastávky Heršpice, zelnice; zaregistrovaní dostanou přesnou\
  \ adresu."
